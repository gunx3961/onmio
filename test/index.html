<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>onmio</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="onmio.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1><span class="positive">on</span><span class="negative">mio</span></h1>
  </header>
  <div class="container nested-style-test test">
    <h2>Basic nested style</h2>
    
    <div class="positive">
      <span>.positive</span>
      <div class="negative">
        <span>.negative</span>
        <div class="positive">
          <span>.positive</span>
          <div class="negative">
            <span>.negative</span>
            <div class="positive">
              <span>.positive</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="negative">
      <span>.negative</span>
      <div class="positive">
        <span>.positive</span>
        <div class="negative">
          <span>.negative</span>
          <div class="positive">
            <span>.positive</span>
            <div class="negative">
              <span>.negative</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer></footer>
</body>

</html>
